<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SendIt Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>
<body>
    <header>
        <a href="signup.html" class="header-logo">SentIt</a>
        <nav> 
            <ul>
                <li><a href="dashboard.html">Create Order</a></li>
                <li><a href="#">Change Destination</a></li>
                <li><a href="#">View Orders Price</a></li>
                <li><a href="#">Cancel Orders</a></li>

            </ul>
            
        </nav>

    </header>
    
    <main>
            <h2>View Orders made</h2>

            <table>
              <tr>
                <th>Order Id</th>
                <th>Sender</th>
                <th>Receiver</th>
                <th>From</th>
                <th>Destination</th>
                <th>Status</th>
                <th>Price</th>
                <th>Save</th>
              </tr>
              <tr>
                <td>1</td>
                <td>Barclay</td>
                <td>Koin</td>
                <td>Nakuru</td>
                <td>Nyeri</td>
                <td>Delivered</td>
                <td>$14</td>
                <td>
                    <button class="change-destination" onclick="openFrom()">Edit</button>
                    <input class="cancel" type="submit" name="edit" value="Cancel" />
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>Koin</td>
                <td>Barclay</td>
                <td>Nakuru</td>
                <td>Nyeri</td>
                <td>Sent</td>
                <td>$45</td>
                <td>
                    <button class="change-destination" onclick="openForm()">Edit</button>
                    <input class="edit" type="submit" name="cancel" value="Cancel" />
                </td>
              </tr>
            </table>

            

    </main>

    <div class="form-popup" id="myForm">
        <form class="form-container">
          <h1>Change Destination</h1>
      
          <label for="email"><b>Order Id</b></label>
          <input type="text" placeholder="Order ID" name="Destination" required>
      
          <label for="psw"><b>New Destination</b></label>
          <input type="text" placeholder="Enter Destination" name="destination" required>
      
          <button type="submit" class="btn">Save</button>
          <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
      </div>
      
      <script>
      function openForm() {
          document.getElementById("myForm").style.display = "block";
      }
      
      function closeForm() {
          document.getElementById("myForm").style.display = "none";
      }
      </script>

    <footer class="footer">
        <p>&copy; SendIT Company 2018</p>
    </footer>
</body>
</html>
